# Belch - Burp Suite REST API Extension Configuration
# This file contains default configuration settings for the extension

# API Server Configuration
api.port=7850

# Database Configuration
database.path=burp_api.db

# Logging Configuration
logging.verbose=false

# Session Configuration
session.tag=

# API Authentication (optional)
# When enabled, all non-public endpoints require a valid token.
# Token can also be provided via BURP_API_AUTH_TOKEN env var.
api.auth.enabled=false
api.auth.token=